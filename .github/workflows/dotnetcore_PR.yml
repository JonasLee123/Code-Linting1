name: CI for PRs

on:
  pull_request:
    paths:
    - 'src/**'
    - 'ARM Template/**'
    - 'SampleJsonConfig/**'
  
jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200
    - name: Build with dotnet
      run: dotnet build ./src/WebAppSSLManger.sln --configureation Release
      
